<div class="py-6 px-9">
  <h1 class="text-2xl font-bold text-[#07074D] mb-5">Create a new user</h1>
  <form action="/register" method="POST">
    <div class="mb-5">
      <label
        for="email"
        class="mb-3 block text-base font-medium text-[#07074D]"
      >
        Email Address
      </label>
      <input
        type="email"
        name="email"
        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
      />
    </div>
    <div class="mb-5">
      <label
        for="firstName"
        class="mb-3 block text-base font-medium text-[#07074D]"
      >
        First Name
      </label>
      <input
        type="text"
        name="firstName"
        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
      />
    </div>
    <div class="mb-5">
      <label
        for="lastName"
        class="mb-3 block text-base font-medium text-[#07074D]"
      >
        Last Name
      </label>
      <input
        type="text"
        name="lastName"
        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
      />
    </div>
    <div class="mb-5">
      <label
        for="password"
        class="mb-3 block text-base font-medium text-[#07074D]"
      >
        Password
      </label>
      <input
        type="password"
        name="password"
        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
      />
    </div>
    <div class="mb-5">
      <label
        for="confirmPassword"
        class="mb-3 block text-base font-medium text-[#07074D]"
      >
        Confirm Password
      </label>
      <input
        type="password"
        name="confirmPassword"
        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
      />
    </div>
    <div class="mb-5">
      <input
        type="submit"
        value="Register"
        class="hover:shadow-form rounded-md bg-[#6A64F1] py-3 px-8 text-base font-semibold text-white outline-none cursor-pointer"
      />
    </div>
    <div class="mb-5">
      <a href="/login" class="text-blue-700 hover:text-blue-500 cursor-pointer">
        Login
      </a>
    </div>
  </form>
</div>
